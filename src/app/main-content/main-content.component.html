
<table class="table">
  <thead class="thead-dark">
      <h3>Courses</h3>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Courses</th>
      <th>
        <div class="btn-group pull right">
            <button type="button" mat-raised-button color="primary" (click)="saveStudent()">
              <mat-icon>save</mat-icon>
            </button>
            <button type="button" mat-raised-button color="warn" [disabled]= " disableAddButton" (click)="addStudent()">
                <mat-icon>create</mat-icon>
            </button>

        </div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of studentArray; let i = index" >
      <th *ngIf="!student.editMode" scope="row"> {{ student.id }}</th>
      <td *ngIf="!student.editMode" scope="row">{{ student.firstName }}</td>
      <td *ngIf="!student.editMode" scope="row">{{ student.lastName }}</td>
      <td *ngIf="!student.editMode" scope="row">{{ student.course }}</td>

      <th *ngIf="student.editMode" scope="row"> 
          <input [(ngModel)]="student.id" type="text" class="form-control" placeholder="ID">
        <!-- {{ student.id }} -->
      </th>
      <td *ngIf="student.editMode" scope="row">
          <input [(ngModel)]="student.firstName" type="text" class="form-control" placeholder="First Name">
          <!-- {{ student.firstName }} -->
        </td>
      <td *ngIf="student.editMode" scope="row">
          <input [(ngModel)]="student.lastName" type="text" class="form-control" placeholder="Last Name">
          <!-- {{ student.lastName }} -->
        </td>
      <td *ngIf="student.editMode" scope="row">
          <input [(ngModel)]="student.course" type="text" class="form-control" placeholder="Course">
          <!-- {{ student.course }} -->
        </td>

      <td><button type="button" class="pull-right" mat-raised-button color="warn" (click)="deleteStudent(i)">
          <mat-icon>delete_sweep</mat-icon>
      </button></td>
    </tr>
  </tbody>
</table>
