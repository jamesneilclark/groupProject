<div class="column">
  <div class="table-one">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">SKU</th>
          <th scope="col">Item</th>
          <th scope="col" class="price">Price</th>
          <th scope="col" class="right">Quantity</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; let i = index" class="table-item">
          <th scope="row">{{item.sku}}</th>
          <td>{{item.name}}</td>
          <td class="price">{{item.price}}</td>
          <td class="btn btn-group">
            <button type="button" class="btn btn-primary " (click)="quantityPlusOne(i)">+</button>
            <button type="button" class="btn btn-danger " (click)="quantityMinusOne(i)">-</button>
          </td>
      </tbody>
    </table>
  </div>
  <!-- Seceond table -->

  <div class="cart">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr class="title">
          <th></th>
          <th></th>
          <th scope="col">Cart</th>
          <th></th>
          <th></th>

        </tr>
        <tr>
          <th scope="col">Item</th>
          <th scope="col" class="price">Price</th>
          <th scope="col" >Quantity</th>
          <th scope="col" class="price">Total</th>
          <th scope="col">
            <button type="button" class="btn btn-sm btn-success contact-button" (click)="readyForPayment()">Pay</button>
          </th>

        </tr>
      </thead>
      <tbody class='table-dark'>
        <tr class="table-cart" *ngFor="let item of items; let i = index">
          <th *ngIf="item.quantity != 0" scope="row">{{item.name}}</th>
          <td *ngIf="item.quantity != 0">{{item.price}}</td>
          <td *ngIf="item.quantity != 0">{{item.quantity}}</td>
          <td *ngIf="item.quantity != 0">{{item.subTotal}}</td>
          <td *ngIf="item.quantity != 0">
            <button type="button" class="btn btn-sm btn-danger" (click)="removeFromCart(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>


        </tr>

      </tbody>
    </table>
  </div>
</div>
